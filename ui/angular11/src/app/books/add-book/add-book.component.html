<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Book Name</label>
    <div class = "col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="BookName"
        placeholder="Enter Book Name">
    </div>
    <label class="col-sm-2 col-form-label">Author Name</label>
    <div class = "col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AuthorName"
        placeholder="Enter Author Name">
    </div>
    <label class="col-sm-2 col-form-label">Release Date</label>
    <div class = "col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ReleaseDate"
        placeholder="Enter Release Date">
    </div>
</div>

<button (click)="addBook()" *ngIf="book.BookId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateBook()" *ngIf="book.BookId!=0" class="btn btn-primary">
    Update
</button>
